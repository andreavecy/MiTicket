<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center ion-text-uppercase">login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <figure class="ion-text-center">
    <ion-avatar class="center-avatar">
      <img src="../../assets/images/user.jpg" alt="logo" class="logo">
    </ion-avatar>
  </figure> 
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <ion-item>
      <ion-input label="Email" labelPlacement="floating" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>
    <ion-button 
    type="submit" 
    [disabled]="!loginForm.valid"
    color="success"
    shape="round"
    expand="full"
    >Login</ion-button>
  </form>
</ion-content>
